########################################################################################
## 日志级别：TRACE < DEBUG < INFO < WARN < ERROR < FATAL；
## rootLogger=TRACE，表示以下文件中默认日志输出级别，可配置；
## SDK_Error,SDK_Info,SDK_Debug，日志输出文件，如果不存在，则不生成对应文件，可配置；
## 以下配置文件可删减；
########################################################################################
log4j.rootLogger=TRACE, default

########################################################################################
## SDK_Info文件，输出INFO级别日志
########################################################################################
#SDK_API  hlog1.中定义的组件标识
#打印阙值
log4j.logger.MvCodeCameraSDK=TRACE, SDK_Info
#org.org.apache.log4j.ColsoleAppender  控制台
#org.org.apache.log4j.FileAppender     文件
#org.org.apache.log4j.DailyRollingFileAppender 每天产生一个日志文件
#org.org.apache.log4j.RollingFileAppender      文件大小到达一个指定大小的时候产生一个新的文件
#org.org.apache.log4j.WriterAppender   将日志信息以流格式发送到任意指定的地方
log4j.appender.SDK_Info=org.apache.log4j.RollingFileAppender
#日志文件名
log4j.appender.SDK_Info.File=C:\\Windows\\Temp\\MvCodeReaderSDKLog\\MvCodeReaderSdk.log
#最多日志文件数量
log4j.appender.SDK_Info.MaxBackupIndex=10
#每个日志文件大小
log4j.appender.SDK_Info.MaxFileSize=25MB
#是否追加输出
log4j.appender.SDK_Info.Append=true
#当前文档输出日志级别，只输出ERROR以上级别日志，如果Threshold不存在，输出所有级别日志
log4j.appender.SDK_Info.Threshold=INFO
#日志信息的输出格式
#org.apache.log4j.HTMLLayout(以HTML表格形式布局)
#org.apache.log4j.PatternLayout(可以灵活指定布局模式)
#org.apache.log4j.SimpleLayout(包含日志信息的级别和信息字符串)
#org.apache.log4j.TTCCLayout(包含日志产生的时间、线程、类别等等信息)
log4j.appender.SDK_Info.layout=org.apache.log4j.PatternLayout
#个占位符含义:#%m 输出代码中指定的信息 #%p 输出优先级，即DEBUG,INFO, WARN, ERROR, FATAL
log4j.appender.SDK_Info.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.SDK_Info.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}]|%-6p %m%n
